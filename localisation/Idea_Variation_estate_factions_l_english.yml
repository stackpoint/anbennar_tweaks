 estate_nationalist_retake_core_desc:0 "The Nationalists bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_nationalist_crush_revolts_desc:0 "The Nationalists demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_nationalist_regain_liberty_desc:0 "The Nationalists chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_nationalist_convert_province_culture_desc:0 "The Nationalists have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_nationalist_protect_our_culture_desc:0 "The Nationalists claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_nationalist_vassalise_vulnerable_country_desc:0 "The Nationalists can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_nationalist_expand_into_x_desc:0 "The Nationalists have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_nationalist_complete_conquest_of_x_desc:0 "The Nationalists see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_nationalist_annex_subject_desc:0 "The Nationalists covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_nationalist_build_an_army_desc:0 "The Nationalists consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_nationalist_bigger_army_than_rival_desc:0 "The Nationalists are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_nationalist_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Nationalists, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_nationalist_recover_abysmal_prestige_desc:0 "The Nationalists are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_nationalist_improve_prestige_desc:0 "The Nationalists wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_nationalist_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_nationalist_develop_x_desc:0 "The Nationalists request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_nationalist_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_nationalist_build_army_building_in_y_desc:0 "The Nationalists of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_nationalist_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_nationalist_build_manufactory_in_y_desc:0 "The Nationalists of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 