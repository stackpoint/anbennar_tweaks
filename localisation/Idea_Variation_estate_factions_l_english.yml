 estate_janissary_improve_prestige:0 "Improve our Prestige"
 estate_janissary_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_janissary_hire_advisor_desc:0 "The Janissaries desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_janissary_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Janissaries. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_janissary_get_allies_desc:0 "The Janissaries are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_janissary_befriend_rival_of_rival_desc:0 "The Janissaries are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_janissary_restore_legitimacy_desc:0 "The Janissaries are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_janissary_relations_with_X_desc:0 "The Janissaries see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_janissary_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the Janissaries. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_janissary_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Janissaries call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_janissary_support_independence_desc:0 "The Janissaries draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_janissary_retake_core_desc:0 "The Janissaries bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_janissary_crush_revolts_desc:0 "The Janissaries demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_janissary_regain_liberty_desc:0 "The Janissaries chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_janissary_convert_province_culture_desc:0 "The Janissaries have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_janissary_protect_our_culture_desc:0 "The Janissaries claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_janissary_vassalise_vulnerable_country_desc:0 "The Janissaries can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_janissary_expand_into_x_desc:0 "The Janissaries have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_janissary_complete_conquest_of_x_desc:0 "The Janissaries see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_janissary_annex_subject_desc:0 "The Janissaries covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_janissary_build_an_army_desc:0 "The Janissaries consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_janissary_bigger_army_than_rival_desc:0 "The Janissaries are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_janissary_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Janissaries, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_janissary_recover_abysmal_prestige_desc:0 "The Janissaries are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_janissary_improve_prestige_desc:0 "The Janissaries wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_janissary_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_janissary_develop_x_desc:0 "The Janissaries request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_janissary_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_janissary_build_army_building_in_y_desc:0 "The Janissaries of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_janissary_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_janissary_build_manufactory_in_y_desc:0 "The Janissaries of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
